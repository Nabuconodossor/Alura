<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="reset.css">

    <link rel="stylesheet" href="style.css">


    <title>Encriptador Alura</title>

</head>

<body>

    <div class="all">

        <img src="./img/seo.png" alt="pantalla">
    
    
        <div class="encriptador">
            
            <textarea id="mensaje" cols="80" rows="10" style="color:#0A3871" required placeholder="Ingrese el texto aqui"></textarea>
    
            <div class="botones">
    
                <input type="submit" value="Encriptar" class="encriptar">
                    
                <input type="submit" value="Desencriptar" class="desencriptar">
            
            </div>
            
        </div>
    
    
            
        <aside class="encriptado">
    
        </aside>

    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="./app.js"></script>

</body>

</html>
